<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>用户登录</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta http-equiv="Pragma" content="no-cache" /> 
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <link href="/plugs/bootstrap/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/plugs/bootstrapFonts/font-awesome.css" rel="stylesheet" type="text/css"/>
    <link href="/plugs/bootstrapValidator/css/bootstrapValidator.css" rel="stylesheet" type="text/css"/>
    <link href="/plugs/toastr/toastr.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/luyat-login.css" rel="stylesheet" type="text/css"/>
</head>
<body class="login-bg">  
    <div class="login">
        <div class="message">用户登录</div>
        <div id="darkbannerwrap"></div> 
        <form method="post" class="layui-form" id="loginform">
            <div class="form-group">
                <input id="username" name="username" placeholder="用户名"  type="text" class="layui-input"/>
            </div>
            <hr class="hr15"/>
            <div class="form-group">
                <input id="password" name="password" placeholder="密码"  type="password" class="layui-input"/>
            </div>
            <hr class="hr15"/>
            <button id="login" type="button">Submit</button>
            <hr class="hr20"/>
        </form>
    </div>
</body>
<script src="/plugs/bootstrap/jquery.js"></script>
<script src="/plugs/bootstrap/bootstrap.js"></script>
<script src="/plugs/bootstrapValidator/js/bootstrapValidator.js"></script>
<script src="/plugs/toastr/toastr.js"></script>
<script src="/js/jsencrypt.min.js"></script>
<script src="/js/luyat-auths.js"></script>
</html>
